
{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
    
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'blogg:article_detail' post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
